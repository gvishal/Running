<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Run Nutrition Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Run Nutrition Planner</h1>
    <section id="run-input">
      <label>
        Run Distance (km):
        <input type="number" id="distance" min="1" max="100" step="0.1" required>
      </label>
      <label>
        Pace (min/km):
        <input type="number" id="pace" min="2" max="15" step="0.1" required>
      </label>
      <label>
        Caffeine Preference:
        <select id="caffeine-pref">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>
      </label>
      <button id="get-weather">Get Weather</button>
      <div id="weather"></div>
    </section>
    <section id="products">
      <h2>Select Products You Own</h2>
      <div id="product-list">
        <!-- Product checkboxes will be loaded here by JS -->
      </div>
    </section>
    <button id="plan-run">Plan My Run</button>
    <section id="plan-output" style="display:none;">
      <h2>Nutrition Plan</h2>
      <div id="plan-details"></div>
      <div id="caffeine-warning" style="color: red;"></div>
    </section>
  </main>
  <script src="products.js"></script>
  <script src="script.js"></script>
</body>
</html>
