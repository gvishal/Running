<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Run Nutrition & Pace Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Run Nutrition & Pace Planner</h1>
    <section id="run-input">
      <label>
        Run Distance (km):
        <input type="number" id="distance" min="1" max="100" step="0.1" required value="42">
      </label>
      <label>
        Pace (min/km):
        <input type="text" id="pace" placeholder="e.g. 7:30" required value="7:30">
      </label>
      <label>
        Caffeine Preference:
        <select id="caffeine-pref">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>
      </label>
      <label>
        Water Fill Interval (km):
        <input type="number" id="water-interval" min="3" max="12" step="1" value="7" required>
      </label>
      <label>
        Pee Break Interval (minutes):
        <input type="number" id="pee-interval" min="30" max="120" step="5" value="75" required>
      </label>
      <label>
        Water Bottle Capacity (ml):
        <input type="number" id="bottle-size" min="100" max="2000" step="50" value="600" required>
      </label>
      <button id="get-weather">Get Weather</button>
      <div id="weather"></div>
    </section>
    <section id="products">
      <h2>Select Products You Own</h2>
      <select id="product-select" multiple size="10"></select>
      <div id="product-info"></div>
    </section>
    <button id="plan-run">Plan My Run</button>
    <section id="pre-post-plan-output" style="display:none;">
      <h2>Pre-Run & Post-Run Plan</h2>
      <div id="pre-post-details"></div>
    </section>
    <section id="start-time-output" style="display:none;">
      <h2>Recommended Start Time</h2>
      <div id="start-time-details"></div>
    </section>
    <section id="pace-output" style="display:none;">
      <h2>Pacing Plan</h2>
      <div id="pace-details"></div>
    </section>
    <section id="plan-output" style="display:none;">
      <h2>Nutrition & Break Plan</h2>
      <div id="plan-details"></div>
      <div id="caffeine-warning" style="color: red;"></div>
    </section>
    <footer>
      <p style="font-size:0.9em;color:#888;">Made for NYC Marathon training by Vishal</p>
    </footer>
  </main>
  <script src="products.js"></script>
  <script src="script.js"></script>
</body>
</html>
